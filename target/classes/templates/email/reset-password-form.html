<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña - Vexa E-commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }
        .success {
            color: #28a745;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Nueva Contraseña</h1>

    <form id="resetForm">
        <div class="form-group">
            <label for="newPassword">Nueva contraseña:</label>
            <input type="password" id="newPassword" name="newPassword"
                   placeholder="Mínimo 6 caracteres" required minlength="6">
            <div class="error" id="passwordError"></div>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirmar contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword"
                   placeholder="Repite la contraseña" required>
            <div class="error" id="confirmError"></div>
        </div>

        <input type="hidden" id="token" th:value="${token}">

        <button type="submit">Cambiar contraseña</button>
    </form>

    <div class="success" id="successMessage" style="display: none;">
        ✅ Contraseña cambiada exitosamente
    </div>
</div>

<script>
    document.getElementById('resetForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const token = document.getElementById('token').value;

        // Validaciones
        let valid = true;

        if (newPassword.length < 6) {
            document.getElementById('passwordError').textContent = 'Mínimo 6 caracteres';
            valid = false;
        } else {
            document.getElementById('passwordError').textContent = '';
        }

        if (newPassword !== confirmPassword) {
            document.getElementById('confirmError').textContent = 'Las contraseñas no coinciden';
            valid = false;
        } else {
            document.getElementById('confirmError').textContent = '';
        }

        if (!valid) return;

        try {
            const response = await fetch('/api/auth/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    token: token,
                    newPassword: newPassword
                })
            });

            if (response.ok) {
                document.getElementById('resetForm').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';

                // Redirigir después de 3 segundos
                setTimeout(() => {
                    window.location.href = '/api/auth/login';
                }, 3000);
            } else {
                const error = await response.text();
                alert('Error: ' + error);
            }
        } catch (error) {
            alert('Error de conexión: ' + error.message);
        }
    });
</script>
</body>
</html>
