spring:
  jpa:
    show-sql: true
    # CAMBIA temporalmente a 'create' para forzar la creaci√≥n. 'update' no crea las tablas
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        # Esquema de Supabase
        default_schema: public

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.results: DEBUG
    org.hibernate.tool.schema: DEBUG

  # Se usa SPRING_MAIL_... en Render.  Spring lo detecta por defecto.
  mail:
    test-connection: false
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

server:
  port: ${PORT:8080}

jwt:
  secret: ${JWT_SECRET}

stripe:
  secret-key: ${STRIPE_SECRET_KEY}
  webhook-secret: ${STRIPE_WEBHOOK_SECRET}

springdoc:
  enable-native-support: true
